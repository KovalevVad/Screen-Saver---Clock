<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Saver Clock</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <section>
      <div class="section__clock">
        <div class="clock">
          <div class="clock__minutes" id="arrow__minutes"></div>
          <div class="clock__hours" id="arrow__hours"></div>
        </div>
        <span class="time">13:35:30</span>
        <span class="date">9 September, 2022</span>
      </div>
    </section>
  </main>
  <script type="module" src="/js/index.js" defer></script>
</body>
</html>
